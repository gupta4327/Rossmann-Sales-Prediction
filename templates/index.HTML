<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sales API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}"/>  
</head>

<body>
 <div class="login">
	<h1>Rossman Sales Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="number" name="Store" placeholder="Store ID" required="required" />
        <input type="text" name="Date" placeholder="Date(YYYY-MM-DD)" required="required" />
        <input type="number" name="Open" placeholder="Open" required="required" />
        <input type="number" name="Promo" placeholder="Promo" required="required" />
        <input type="text" name="StateHoliday" placeholder="StateHoliday" required="required" />
        <input type="number" name="DayOfWeek" placeholder="DayofWeek" required="required" />
        <input type="number" name="SchoolHoliday" placeholder="SchoolHoliday" required="required" />
        <input type="number" name="HolidayIndicator" placeholder="HolidayIndicator" required="required" />     
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <br>
 </div>
</body>
</html>
